<!DOCTYPE html>
<html>
<body onload="do_game()">
<h1>Color guessing game</h1>   
<script>
 var target_index;

 var colors = ["black","blue","cyan","gray", "green", "indigo", "magenta", "red", "teal", "white", "yellow"];
 var vinay = colors.sort();
 var message = vinay.join();
 var guess_input_text = "none";
 var guess_input;
 var finished = false;
 var guesses = 1;
 function do_game() {
    var random_number = Math.random() * (vinay.length - 1);
    var random = Math.floor(random_number);
    target_index = random;
    var target = String(vinay[random]);
    alert("the right answer is:" + target);
    while (!finished) {
    guess_input_text = prompt("I am thinking of one of these colors:\n\n" + message + "\n\n What color am I thinking of?");
    guess_input =vinay.indexOf(guess_input_text);
    finished = check_guess();
                     }
           
    function check_guess() {
     if (guess_input == -1) {
       alert("Sorry, I don't recognize your color.");
       return false;
     }
     if (guess_input > target_index) {
       alert("Sorry, your guess is not correct!\n\n Hint: Your color is alphabetically higher than mine.\n\n Please try again.");
       guesses += 1;
       return false;
     }
     if (guess_input < target_index) {
       alert("Sorry, your guess is not correct!\n\n Hint: Your color is alphabetically lower than mine.\n\n Please try again.");
       guesses += 1;
       return false;
     }
     document.body.style.background = target;
     alert("Congratulations! You have guessed the color!\n\n It took you " + guesses + " guesses to finish the game!\n\n You can see the color in the background.")
     return true;
   }
 }
</script>

</body>
</html>
